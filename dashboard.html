
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | Cutting Section Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 1000px;
      padding: 40px;
    }
    .card {
      background: #ffffff;
      color: #333;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(0,0,0,0.3);
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="card" onclick="location.href='fabric_report.html'">Fabric Report</div>
    <div class="card" onclick="location.href='cutting_report.html'">Cutting Report</div>
    <div class="card" onclick="location.href='input_report.html'">Input Report</div>
    <div class="card" onclick="location.href='summary.html'">Summary</div>
  </div>
</body>
</html>
