
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cutting Section Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea, #764ba2, #6a11cb);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto Slab', serif;
      overflow: hidden;
      color: #fff;
    }
    .welcome-text {
      text-align: center;
      font-size: 48px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
      animation: bounceIn 1s ease-in-out, glow 2s infinite alternate;
      margin-bottom: 50px;
    }
    @keyframes bounceIn {
      0% { opacity: 0; transform: translateY(-50px) scale(0.8); }
      60% { opacity: 1; transform: translateY(10px) scale(1.05); }
      100% { transform: translateY(0) scale(1); }
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ffffff, 0 0 20px #764ba2, 0 0 30px #6a11cb;
      }
      to {
        text-shadow: 0 0 20px #ffffff, 0 0 40px #667eea, 0 0 60px #764ba2;
      }
    }
    .btn {
      background: linear-gradient(45deg, #ff6a00, #ee0979);
      border: none;
      padding: 16px 50px;
      font-size: 22px;
      color: #fff;
      font-weight: 700;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(238, 9, 121, 0.5);
      transition: all 0.3s ease;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      user-select: none;
    }
    .btn:hover {
      background: linear-gradient(45deg, #ee0979, #ff6a00);
      transform: translateY(-3px);
      box-shadow: 0 15px 25px rgba(238, 9, 121, 0.8);
    }
  </style>
</head>
<body>
  <div class="welcome-text">
    Welcome to <br /> Cutting Section Report
  </div>
  <button class="btn" onclick="location.href='dashboard.html'">Enter Dashboard</button>
</body>
</html>
